<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual World</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    </script>
    <div id="controls">
      <button onclick="dispose()">üóëÔ∏è</button>
      <button onclick="save()">üíæ</button>
      <button id="graphBtn" onclick="setMode('graph')">üåê</button>
      <button id="stopBtn" onclick="setMode('stop')">üõë</button>
      <button id="yieldBtn" onclick="setMode('yield')">‚ö†Ô∏è</button>
      <button id="crossingBtn" onclick="setMode('crossing')">üö∂</button>
      <button id="parkingBtn" onclick="setMode('parking')">üÖøÔ∏è</button>
      <button id="lightBtn" onclick="setMode('light')">üö¶</button>
      <button id="startBtn" onclick="setMode('start')">üöô</button>
      <button id="targetBtn" onclick="setMode('target')">üéØ</button>
    </div>
    <script src="js/world.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/markings/marking.js"></script>
    <script src="js/markings/stop.js"></script>
    <script src="js/markings/start.js"></script>
    <script src="js/markings/crossing.js"></script>
    <script src="js/markings/parking.js"></script>
    <script src="js/markings/light.js"></script>
    <script src="js/markings/target.js"></script>
    <script src="js/markings/yield.js"></script>
    <script src="js/editors/markingEditor.js"></script>
    <script src="js/editors/graphEditor.js"></script>
    <script src="js/editors/crossingEditor.js"></script>
    <script src="js/editors/stopEditor.js"></script>
    <script src="js/editors/startEditor.js"></script>
    <script src="js/editors/parkingEditor.js"></script>
    <script src="js/editors/lightEditor.js"></script>
    <script src="js/editors/targetEditor.js"></script>
    <script src="js/editors/yieldEditor.js"></script>
    <script src="js/items/tree.js"></script>
    <script src="js/items/building.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script src="js/primitives/polygon.js"></script>
    <script src="js/primitives/envelope.js"></script>
    <script>
      const ctx = canvas.getContext("2d");

      const graphString = localStorage.getItem("graph");
      const zoomString = localStorage.getItem("zoom");
      const positionString = localStorage.getItem("position");
      const graphInfo = graphString ? JSON.parse(graphString) : null;
      const zoom = zoomString ? JSON.parse(zoomString) : 1;
      const position = positionString
        ? JSON.parse(positionString)
        : scale(new Point(canvas.width / 2, canvas.height / 2), -1);
      const graph = graphInfo ? Graph.load(graphInfo) : new Graph();
      const world = new World(graph);
      const viewport = new Viewport(canvas);
      viewport.setZoom(zoom);
      viewport.setOffset(position);

      const tools = {
        graph: { button: graphBtn, editor: new GraphEditor(viewport, graph) },
        stop: { button: stopBtn, editor: new StopEditor(viewport, world) },
        crossing: {
          button: crossingBtn,
          editor: new CrossingEditor(viewport, world),
        },
        start: { button: startBtn, editor: new StartEditor(viewport, world) },
        parking: {
          button: parkingBtn,
          editor: new ParkingEditor(viewport, world),
        },
        light: { button: lightBtn, editor: new LightEditor(viewport, world) },
        target: {
          button: targetBtn,
          editor: new TargetEditor(viewport, world),
        },
        yield: { button: yieldBtn, editor: new YieldEditor(viewport, world) },
      };

      let oldGraphHash = graph.hash();

      setMode("graph");

      animate();

      function animate() {
        viewport.reset();
        if (graph.hash() != oldGraphHash) {
          world.generate();
          oldGraphHash = graph.hash();
        }
        const viewPoint = scale(viewport.getOffset(), -1);
        world.draw(ctx, viewPoint);
        ctx.globalAlpha = 0.3;
        for (const tool of Object.values(tools)) {
          tool.editor.display();
        }
        requestAnimationFrame(animate);
      }

      function dispose() {
        tools["graph"].editor.dispose();
        world.markings.length = 0; // clear markings
      }

      function save() {
        localStorage.setItem("graph", JSON.stringify(graph));
        localStorage.setItem("zoom", JSON.stringify(viewport.getZoom()));
        localStorage.setItem("position", JSON.stringify(viewport.getOffset()));
      }

      function setMode(mode) {
        dissableEditors();
        tools[mode].button.style.backgroundColor = "white";
        tools[mode].button.style.filter = "";
        tools[mode].editor.enable();
      }

      function dissableEditors() {
        for (const tool of Object.values(tools)) {
          tool.button.style.backgroundColor = "gray";
          tool.button.style.filter = "grayscale(100%)";
          tool.editor.disable();
        }
      }
    </script>
  </body>
</html>
