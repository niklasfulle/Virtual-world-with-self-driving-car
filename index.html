<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual World</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Virtual World</h1>
    <canvas id="canvas"></canvas>
    <div id="controls">
      <button onclick="dispose()">üóëÔ∏è</button>
      <button onclick="save()">üíæ</button>
    </div>
    <script src="js/graphEditor.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script>
      canvas.width = 600;
      canvas.height = 600;

      const ctx = canvas.getContext("2d");

      const p1 = new Point(200, 200);
      const p2 = new Point(500, 200);
      const p3 = new Point(400, 400);
      const p4 = new Point(100, 300);
      const s1 = new Segment(p1, p2);
      const s2 = new Segment(p2, p3);
      const s3 = new Segment(p3, p4);
      const s4 = new Segment(p4, p1);

      const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);
      const viewport = new Viewport(canvas);
      const graphEditor = new GraphEditor(viewport, graph);

      animation();

      function animation() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.scale(1 / viewport.zoom, 1 / viewport.zoom);
        ctx.translate(viewport.offset.x, viewport.offset.y);
        graphEditor.display();
        ctx.restore();
        requestAnimationFrame(animation);
      }
    </script>
  </body>
</html>
